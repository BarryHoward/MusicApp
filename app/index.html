<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
  </head>


  <body>
    <div class="banner-container">
      <div class="player-container">
        <img class="current-song-img" src="https://pedrocadiz13.files.wordpress.com/2014/01/default.png?w=200&h=200">
        <!-- <div class="current-song-container"> -->
            <div class="current-song-info">
              <p class="current-song-title"></p>
              <p class="current-song-description"></p>
              
            </div>
            <div class="player">
              <audio id="audio-player" class="audio-player" autoplay="true" controls>
                <source class="audio-source"></source>
              </audio>
            </div>
        <!-- </div> -->
      </div>

      <div class="search-container">
          <div class="search-bar">
  	        <input class="search-request" placeholder="Artist, Song, Genre..." type="text">
  	        <button class="search-button">Search</button>
          </div>
          <div class="radio-set-1">
  	        <input type="radio" name="sort" value="relevancy" class="sort-radio" checked><Label>Relevancy<label>
  	    	  <input type="radio" name="sort" value="playback_count" class="sort-radio"><Label>Plays</label>
  	        <input type="radio" name="sort" value="duration" class="sort-radio"><label>Length</label>
          </div>
          <div class="radio-set-2">
            <input type="radio" name="ascend" value="desc" class="asc-radio" checked><label>Most</label>
            <input type="radio" name="ascend" value="asc" class="asc-radio"><label>Least</label>
    	    </div>
      </div>
    </div>
    <div class="box-container">
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
